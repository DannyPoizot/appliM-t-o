<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Application météo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/meteo.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col border rounded bg-primary">
          <form>
            <div class="row">
              <div class="col border rounded">
                <input class="btn border rounded bg-warning" id="envoi" type="submit" value="Avoir la météo" onclick="buttonClickGET()">
                <input type="text" class="border rounded" id="champ">
              </div>
            </div>
          </form>
          <span id="ville"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-4 border rounded">
          <img src="" alt="" class="wi">
          <span class="temp"></span>
        </div>
        <div class="col-4 border rounded">
          <span class="humidity"></span>
        </div>
        <div class="col-4 border rouded">
          <span class="pressure"></span>
        </div>
        <div class="col-4 border rounded">
          <span class="description"></span>
        </div>
        <div class="col-4 border rounded">
          <span class="windDeg"></span>
        </div>
        <div class="col-4 border rounded">
          <span class="windSpeed"></span>
        </div>

      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script src="js/meteo.js"></script>
  </body>
</html>
